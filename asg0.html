<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        <br>
        <p1>v1: x</p1>
        <input type="number" id="xinput1">
        <p1>y</p1>
        <input type="number" id="yinput1">
        <br>
        <p1>v2: x</p1>
        <input type="number" id="xinput2">
        <p1>y</p1>
        <input type="number" id="yinput2">
        <br>
        <button onClick="handleDrawEvent()">
            Draw
        </button>
        <br>
        <p1>Operation: </p1>
        <select name="operation" id="operation">
            <option value="Add">Add</option>
            <option value="Subtract">Subtract</option>
            <option value="Multiply">Multiply</option>
            <option value="Divide">Divide</option>
            <option value="AngleBetween">Angle Between</option>
            <option value="Magnitude">Magnitude</option>
            <option value="Normalize">Normalize</option>
            <option value="Area">Area</option>
        </select>
        <p1>Scalar: </p1>
        <input type="text" id="scalar">
        <br>
        <button onClick="handleDrawOperationEvent()">
            Draw
        </button>
        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>
    </body>
</html>
